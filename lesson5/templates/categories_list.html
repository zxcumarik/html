{% extends 'base.html' %}

{% block content %}
<h1 class="container mb-5">All categories</h1>


<ul class="list-group list-group-flush container">
  {% for category in categories %}
  <li class="list-group-item"><a href="{{ url_for('posts_by_category', category_id=category.id) }}">{{ category }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
