{% extends 'base.html' %}


{% block content %}
<div class="container mt-5 w-75">
    <h2>All posts</h2>
    <li>
        <a class="text-decoration-none" href="{{ url_for('new_post') }}">Create a post</a>
    </li>
    {% for p in posts %}
    <div class="card bg-dark mt-4">
        <div class="card-body">
            <h4 class="card-title text-light">{{ p.title }}</h4>
            <h5 class="card-subtitle mb-2 text-light">{{ p.content }}</h5>
            <h6 class="text-light">Category: {{ p.category }}</h6>
            <h6 class="text-light">Author: {{ p.author }}</h6>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
