{% extends 'base.html' %}

{% block content %}
<div class="container w-50 mt-5">
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form group">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
        </div>
        <div class="form group">
            {{ form.submit(class="btn btn-primary mt-3") }}
        </div>
    </form>
</div>
{% endblock %}
