{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>

<form action="/login" method="post">
    <div>
        <label>Name</label>
        <div>
            <input name="name" type="text">
        </div>

        <label>Password</label>
        <div>
            <input name="password" type="text">
        </div>
    </div>

    <button type="submit">Login</button>
</form>

{% endblock %}
