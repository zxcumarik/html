{% extends 'base.html' %}

{% block content %}
<h1 class="container mb-5">This is detailed page about student</h1>

<div class="card container mb-3">
    <h5 class="card-header">ID: {{ student.id }}</h5>
    <div class="card-body">
        <h5 class="card-title">NAME: {{ student.name }}</h5>
        <p class="card-text">SCORE: {{ student.score }}</p>
        <p class="card-text">{{ student.description }}</p>
    </div>
</div>
{% endblock %}
