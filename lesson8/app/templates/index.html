{% extends 'base.html' %}

{% block content %}
<h1>All categories</h1>
{% for category in categories %}
<p><a href="{{ url_for('category', category_id=category.id) }}">{{ category }}</a></p>
{% endfor %}

<h1>All polls</h1>
{% for poll in polls %}
<p><a href="{{ url_for('poll', poll_id=poll.id) }}">{{ poll }}</a></p>
{% endfor %}
{% endblock %}
