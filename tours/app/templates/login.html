{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>

<form action="/login" method="post">
    <div>
        <label>Username:</label>
        <input name="username" required>

        <label>Password</label>
        <input name="password" required type="password">
    </div>
    <button type="submit">Login</button>
</form>
{% endblock %}
